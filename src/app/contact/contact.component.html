<!-- ======= Contact Section ======= -->
<section id="contact" class="contact px-5">
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2>Contact</h2>
        <p class="text-justify text-center">I'm interested in freelance opportunities -especially ambitious or large projects. Feel free to reach me out.
        </p>
  
      </div>
      <div class="row d-flex justify-content-center d-fmt-1">
        <div class="col-lg-8 mt-5 mt-lg-0">
          <form [formGroup]="contactform" id="contact-form" role="form" class="php-email-form"
            (submit)="sendEmail($event)">
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="text" class="form-control" id="name" formControlName="user_name" placeholder="Your Name"
                  required>
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" formControlName="user_email" id="email" placeholder="Your Email"
                  required>
              </div>
            </div>
            <div class=" form-group mt-3">
              <input type="email" class="form-control" placeholder="Subject" required>
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" formControlName="message" rows="5" placeholder="Message" required></textarea>
            </div>
            <div class="my-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="text-center">
              <button class="submit" type="submit"> Send Message </button>
            </div>
          </form>
  
  
  
        </div>
  
      </div>
    </div>
  </section>
